<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="options">
      <div>
        <img id="rock_img" src="imgs/rock.jpg" alt="rock">
        <p>Rock</p>
      </div>
      <div>
        <img id="paper_img" src="imgs/paper.jpg" alt="paper">
        <p>Paper</p>
      </div>
      <div>
        <img id="scissors_img" src="imgs/scissors.jpg" alt="scissors">
        <p>Scissors</p>
      </div>
    </div>
    <div class="info_panel">
      <p id="player_score">0</p>
      <h2 id="result">Click a Image to Choose.</h2>
      <p id="computer_score">0</p>
    </div>
  </body>
</html>
